<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-6</title>
    <!-- Bootstrap CDN Goes Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN goes here -->
    <script
      src="https://kit.fontawesome.com/61d28dba12.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS Link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container" onload="loadData()">
    <!-- Header Section Starts  -->
    <header>
      <section class="text-center">
        <h1 class="my-5 fw-bolder">AI Universe Hub</h1>
        <button class="btn btn-danger fw-bolder mb-5">Sort By Date</button>
      </section>
    </header>
    <!-- Header Section Ends -->
    <!-- main section starts -->
    <main>
      <section>
        <div
          class="row row-cols-1 row-cols-md-3 g-4"
          id="cards-container"
        ></div>
        <div class="text-center my-5">
          <button
            id="btn-see-more"
            class="btn btn-danger fw-bolder"
            onclick="showAllData()"
          >
            See More
          </button>
        </div>
      </section>
    </main>
    <!-- main section end -->
    <!-- Modal Start  -->
    <section>
      <div
        class="modal fade"
        id="singleDataModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="d-flex px-3 pb-3 gap-1 justify-content-between">
                <div class="card w-50 border border-danger modal-right-card">
                  <div class="card-body">
                    <h5 id="modal-data-title" class="card-title"></h5>
                    <div class="row my-3">
                      <div class="pricing col-4">
                        <p class="text-success fw-bold">
                          <span id="basic-price">
                            <br />
                          </span>
                          <span> Month <br /> </span>
                          <span id="plan1"></span>
                        </p>
                      </div>
                      <div class="pricing col-4">
                        <p class="fw-bold text-warning-emphasis">
                          <span id="pro-price"></span> <br />
                          Month <br />
                          <span id="plan2"></span>
                        </p>
                      </div>
                      <div class="pricing col-4">
                        <p class="fw-bold text-danger">
                          Contact <br />
                          Us for <br />
                          <span id="enterPrice"></span>
                        </p>
                      </div>
                    </div>
                    <div class="d-flex px-2 gap-1 justify-content-between">
                      <div>
                        <h5>Features</h5>
                        <ul>
                          <li id="features-1"></li>
                          <li id="features-2"></li>
                          <li id="features-3"></li>
                        </ul>
                      </div>
                      <div>
                        <h5>Integrations</h5>
                        <p id="integrations"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="modal-card-image"></div>
              </div>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal End -->

    <!-- Bootstrap script goes here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Cutom JS goes here -->
    <script src="js/app.js"></script>
  </body>
</html>
